type Query {
    getTrack(id: ID!): Track
}

type Mutation {
    createTrack(track: TrackInput!): Track!
}

type Track {
    id: ID
    title: String
    description: String
    links: [Link]
}

input TrackInput {
    title: String!
    description: String
}

type Link {
    id: ID
    link: String
}