scalar DateTime
scalar Duration

type Query {
    #track query
    getTrack(id: ID!): Track
    findAll: [Track!]!
    findByTitleDescription(searchText: String!): [Track!]!

    #link query
    getLink(id: ID!): Link
}

type Mutation {
    #track mutation
    createTrack(track: TrackInput!): Track!
    deleteTrack(id: ID!): Track
    updateTrack(id: ID!, track: TrackInput!): Track!

    #link mutation
    createLink(track: TrackInput!): Track!
    deleteLink(id: ID!): Track
}

type Track {
    id: ID!
    title: String!
    description: String
    length: Float
    time: Duration
    altitudeDifference: Int
    links: [Link!]!
    uploadTime: DateTime!
}

input TrackInput {
    title: String!
    description: String
    length: Float
    time: Duration
    altitudeDifference: Int
    links: [LinkInput!]
}

type Link {
    id: ID!
    link: String!
    mainLink: Boolean
}

input LinkInput {
    link: String!
    mainLink: Boolean
}